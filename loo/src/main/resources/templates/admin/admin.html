<!DOCTYPE html>
<html lang="ko">
<head th:replace="head :: head"></head>


	<head>		
	<title>관리자 페이지</title>
	</head>



<body>

	<div class="wrapper">
		<!-- 사이드 메뉴 -->
		<nav id="sidebar" class="sidebar js-sidebar" th:if="${session.loginMember}">
			<div th:replace="sidebar :: login"></div>
		</nav>
		<!-- 상단 드롭다운 -->
		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg" th:if="${session.loginMember}">
				<a class="sidebar-toggle js-sidebar-toggle">
					<i class="hamburger align-self-center"></i>
    			</a>
				<div th:replace="dropdown :: login"></div>
			</nav>

			<main class="content">
				<div class="container-fluid p-0">


					<div class="card">
						<div class="card-body">
							<div class="row">
								<div class="card-header">
									<h5 class="card-title mb-0">관리자 페이지</h5>
								</div>
							<!--
							<table class="table">
							<tbody>	
						<form th:action="@{/phones/read}" method="get" class="text-center">
   						 <div class="text-center" style="display: inline-block;">
					        <label for="member_mail">이메일:</label>
					       <input type="text" id="member_mail" name="member_mail">
				        <label for="member_name">이름:</label>
					        <input type="text" id="member_name" name="member_name">
					         <label for="phone" style="display: block;">전화번호:</label>
					    <input type="text" id="phone" name="phone">
					    </div>
		-->
		<table class="table">
	 	 <tbody>
			<tr class="text-center">
				<th>
					<form th:action="@{/phones/read}" method="get" class="text-center">
   					
				<select class="form-select mb-1" id="department_name" name="department_name">
					 <label for="department_name">부서:</label>
					<option value="" selected>부서</option>
					<option value="개발팀">개발팀</option>
					<option value="인사팀">인사팀</option>
					<option value="총무팀">총무팀</option>
				</select>
				</th>
				<th>
						 <label for="member_mail">이메일:</label>
					       <input type="text" id="member_mail" name="member_mail">
				</th>
				<th>	  <label for="member_name">이름:</label>
					        <input type="text" id="member_name" name="member_name">
				</th>
		<th> <input class="btn btn-primary btn-sm" type="submit" onclick="location.href='/phones/read'" value="검색">
		</th>			
							</form>
			</tr>
	 	 </tbody>
		</table>				    
							  <table class="table">
								  <tbody>
							    	<tr class="text-center">
							      		<th>No</th>
							      		<th>메일</th>
									    <th>이름</th>
									    <th>부서</th>
									    <th>직함</th>
									    <th></th>
									</tr>
									<tr th:each="member : ${members}">
									    <td class="text-center" th:text="${memberStat.count}"></td>    
									    <td class="text-center" th:text="${member.member_mail}"></td>
									    <td class="text-center" th:text="${member.member_name}"></td>
		   								<td class="text-center" th:text="${member.department_name}"></td>
		   								<td class="text-center" th:text="${member.position_id}"></td>
										<td class="text-center">
													<input type="button" class="btn btn-primary btn-sm" 
															th:onclick="|location.href='@{/admin/admin-update(member_mail=${member.member_mail})}'|" value="정보관리">
															
													<input type="button" class="btn btn-primary btn-sm" 
															th:onclick="|location.href='@{/admin/admin-commute(member_mail=${member.member_mail})}'|" value="근태정보">
										</td>
									</tr>
							    </tbody>
							  </table>
							  <p>
							  <div class="text-center">
							    <input type="button" class="btn btn-primary btn-sm" onclick="location.href='/'" value="메인으로">
							  </div>
							</div>
						</div>
					</div>

				</div>
			</main>

		</div>
	</div>

	<div id="container">
		
		
	</div>
	<script src="/js/app.js"></script>

</body>

</html>
