<!DOCTYPE html>
<html lang="ko">
<head th:replace="head :: head"></head>
<head>
	<title>맛집</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:inline="javascript">
		$(document).ready(function () {

			$.ajax({
				url: "https://apis.data.go.kr/6260000/FoodService/getFoodKr?serviceKey=kL00C7wEpGgpo2n%2FErweSgWemnixWZxI2N%2BTzlkyWrugWrGVQTQGO0lpetrDfzp88yDNXbcJJDyN2mTGdowblw%3D%3D&pageNo=1&numOfRows=10&resultType=json",           //파일 경로, 어떤 파일을 불러올 것인지               //캐시 사용여부 true false
				dataType: "json",             //타입
				success: function (data) {
					console.log(data)
					let matgip_data = data['getFoodKr']['item']
					for (let i = 0; i < matgip_data.length; i++) {
						put_data1(i, matgip_data[i]['MAIN_TITLE'], matgip_data[i]['ITEMCNTNTS'], matgip_data[i]['ADDR1'], matgip_data[i]['CNTCT_TEL'], matgip_data[i]['MAIN_IMG_THUMB'])
					}
					console.log(matgip_data)
				},
				async: false,
				error: function () {  //불러오지 못했을때 할일
					alert('Error loading XML document');
				}
			})
		})

		function put_data1(num, title, contents, add, tel, img) {
			let like = [[${session.like}]]
			let likes = []
			likes.push(like)
			let html = `
						<div class="col-12 col-md-3">
						<div class="card">
							<img class="card-img-top pic" src="${img}" alt="Unsplash" style="height:200px">
							<div class="card-header">
								<h5 class="card-title">${num + 1}.${title}
									
                <button class="btn btn-danger p-1" id="button-${num + 1}" onclick="addFavorites('${title}','${add}','${tel}')">
                  찜하기
                </button> 
                <span style="font-size : 30px; text-align:center;">${like == title ? '❤️' : ''}</span>
				</h5>					
					</div>
							<div class="card-body">
								<p class="card-text">${contents}
							</div>
							<div class="card-body">
								<a href="tel:${tel}" class="card-link">${tel}</a></p>
								<a href="#" class="card-link">${add}</a>
							</div>
						</div>
					</div>
						`
			$('#matgip').append(html);
		}


		function addFavorites(title, add, tel) {

			$.ajax({
				type: "POST",
				url: "restaurant",
				data: {matgip_title: title, matgip_add: add, matgip_tel: tel}, // 보낼 데이터를 이와 같이 설정
				success: function (result) {
					Swal.fire(
						'찜 등록되었습니다'
					).then(() => {
						location.reload();
					})
				}
			});
		}

	</script>

	<script type="text/javascript">
		$(document).ready(function () {
			$("#more").click(function () {
				$.ajax({
					url: "https://apis.data.go.kr/6260000/FoodService/getFoodKr?serviceKey=kL00C7wEpGgpo2n%2FErweSgWemnixWZxI2N%2BTzlkyWrugWrGVQTQGO0lpetrDfzp88yDNXbcJJDyN2mTGdowblw%3D%3D&pageNo=2&numOfRows=10&resultType=json",           //파일 경로, 어떤 파일을 불러올 것인지               //캐시 사용여부 true false
					dataType: "json",             //타입
					success: function (data) {
						console.log(data)
						let matgip_data = data['getFoodKr']['item']
						for (let i = 1; i < matgip_data.length; i++) {
							put_data(i, matgip_data[i]['MAIN_TITLE'], matgip_data[i]['ITEMCNTNTS'], matgip_data[i]['ADDR1'], matgip_data[i]['CNTCT_TEL'], matgip_data[i]['MAIN_IMG_THUMB'])
						}
						console.log(matgip_data)

					},
					error: function () {  //불러오지 못했을때 할일
						alert('Error loading XML document');
					}

				})
			})
		})
		function put_data(num, title, contents, add, tel, img) {
			let html = `
						<div class="col-12 col-md-4 d-flex">
						<div class="card">
							<img class="card-img-top pic" src="${img}" alt="Unsplash">
							<div class="card-header">
								<h5 class="card-title">${num}.${title}</h5>
								 <button class="btn btn-danger p-1" id="button-${num + 1}" onclick="addFavorites('${title}','${add}','${tel}')">
                  				찜하기
               					 </button> 		
                					<span style="font-size : 30px; text-align:center;"></span>
							</div>
							<div class="card-body">
								<p class="card-text">${contents}
							</div>
							<div class="card-body">
								<a href="tel:${tel}" class="card-link">${tel}</a></p>
								<a href="#" class="card-link">${add}</a>
							</div>
						</div>
					</div>
						`

			$("#matgip").map(function () {
				return this.lastChild;
			}).after(html)
			
			
		}

	</script>
	<style>
		.pic {
			width: 400px;
			transition: all 0.2s linear;
			overflow: hidden;
		}

		.pic:hover {
			transform: scale(1.1);
			overflow: hidden;
		}
	</style>

</head>

<body>
	<div class="wrapper">
		<!-- 사이드 메뉴 -->
		<nav id="sidebar" class="sidebar js-sidebar" th:if="${session.loginMember}">
			<div th:replace="sidebar :: login"></div>
		</nav>

		<div class="main">
			<!-- 드롭다운 -->
			<nav class="navbar navbar-expand navbar-light navbar-bg" th:if="${session.loginMember}">
				<a class="sidebar-toggle js-sidebar-toggle">
					<i class="hamburger align-self-center"></i>
				</a>
				<div th:replace="dropdown :: login"></div>
			</nav>

			<main class="content">
				<div class="container-fluid p-0">
					<div class="mb-3">
						<h1 class="h3 d-inline align-middle">맛집</h1>
						<a class="badge bg-dark text-white ms-2" id="more">
							오늘의 맛집 추천이 맘에 들지 않는다면?
						</a>
						
							<a class="nav-icon dropdown-toggle" href="#" id="messagesDropdown" data-bs-toggle="dropdown" align="left">
								<span class="position-relative">
									<button class="btn btn-primary"> 찜 목록</button>
								</span>
							</a>
						
							<div class="dropdown-menu dropdown-menu-lg dropdown-menu-end py-0" aria-labelledby="messagesDropdown">
								<div class="dropdown-menu-header">
									<div class="position-relative">
										내가 찜한 맛집 리스트
									</div>
								</div>
								<div class="list-group">
									<a href="#" class="list-group-item">
										<div class="row g-0 align-items-center">
											<div class="col-2">
												
											</div>
											<div class="col-10 ps-2">
												
											</div>
										</div>
									</a>
									
								</div>
								<div class="dropdown-menu-footer">
									<a href="#" class="text-muted">Show all messages</a>
								</div>
							</div>
			
					</div>
						<div class="row" id="matgip">

						</div>
					</div>
			</main>

		</div>
	</div>

	<script src="/js/app.js"></script>

</body>

</html>
