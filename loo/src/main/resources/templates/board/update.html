<!DOCTYPE html>
<html lang="ko">
<head th:replace="head :: head"></head>
<head>
	<title>글 수정</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> 
   
 	<script th:inline="javascript">
		 let board_id = /*[[${board.board_id}]]*/'';
		let board_category = /*[[${board.board_category}]]*/'';
		
		 
			function formCheck(){
			
			let board_title = $("#board_title");
			
			if(board_title.val()==""){
				alert("제목을 입력하세요.");
				board_title.focus();
				return false;
			}
			
			if(board_title.val().length > 50){
				alert("제목은 50자 이내로 입력해주세요.");
				board_title.focus();
				return false;
			}
			
			let board_contents = $("#board_contents");
			
			if(board_contents.val()==""){
				alert("내용을 입력하세요.");
				board_contents.focus();
				return false;
			}
			
			confirmUpdate();
			
			
			
			}
		function confirmUpdate(){
			Swal.fire({
				title:'수정하시겠습니까?',
				icon: 'warning',
				showCancelButton: true,
				confirmButtonText: '확인',
				cancelButtonText: '취소'
			}).then((result) => {
				if(result.isConfirmed){
					updateBoard(board_id, board_category);
				}
			});
		}
		
		
		function updateBoard(board_id, board_category){
			$.ajax({
				url: "/board/update?board_id=" + board_id + "&board_category=" + board_category,
				type: "POST",
				success: function (){
					Swal.fire({
						title: '글이 수정되었습니다.',
						icon: 'success'
					}).then(() => {
						location.href = "/board/list?board_category=" + board_category;
					});
				}
			});
		}
		
		
		
		function removeFile() {
			document.getElementById("fileRemoved").value = "true";
			document.getElementById("attachedFile").style.display = "none";
			document.getElementById("new").style.display = "block"
		}
		
	</script>
</head>

<body>

	<div class="wrapper">
		<!-- 사이드 메뉴 -->
		<nav id="sidebar" class="sidebar js-sidebar" th:if="${session.loginMember}">
			<div th:replace="sidebar :: login"></div>
		</nav>
		<!-- 상단 드롭다운 -->
		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg" th:if="${session.loginMember}">
				<a class="sidebar-toggle js-sidebar-toggle">
					<i class="hamburger align-self-center"></i>
    			</a>
				<div th:replace="dropdown :: login"></div>
			</nav>
			
			<main class="content">
				<form th:action="@{/board/update(board_id=${board.board_id},board_category=${param.board_category})}" th:object="${board}" method="post" enctype="multipart/form-data"
				onsubmit="formCheck()">
				
					<div class="container-fluid p-0">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="card-header">
										<h5 class="card-title mb-0">수정하기</h5>
									</div>
								 	<table class="table">
								  		<tbody>
								  	    	<tr>
												<th class="text-center">제목</th>
												<td>
										          <input type="text" class="form-control" th:field="*{board_title}">
										          <div class="text-danger" th:errors="*{board_title}"></div>
										        </td>
										    </tr>
							    			<tr>
												<th class="text-center">내용</th>
												<td>
										          <textarea rows="10" class="form-control" th:field="*{board_contents}"></textarea>
          										  <div class="text-danger" th:errors="*{board_contents}"></div>
										        </td>
										    </tr>
										    <tr>
										    	<th class="text-center">조회수</th>
										        <td th:text="*{hit}"></td>
										    </tr>
										    <tr>
										    	<th class="text-center">작성일</th>
										        <td><span th:text="*{#temporals.format(create_time, 'yyyy-MM-dd HH:mm')}"></span></td>
										    </tr>
										    <tr>
										        <th class="text-center">작성자</th>
										        <td th:text="*{member_name}"></td>
										    </tr>
										    <tr>
									        <th class="text-center">첨부파일</th>
										        <td>
										          <div id="attachedFile" th:if="${file}">
										            <span th:text="${file.original_filename}"></span>
										            <input type="button" onclick="removeFile()" value="삭제">
										          </div>
										          <div th:unless="${file}">
										          <input class="form-control" type="file" name="file">													  
												  </div>
										            <input id="new" style="display: none;" type="file" name="file">
										        </td>
									      </tr>
										</tbody>
									</table>
									<input type="hidden" th:field="*{hit}">
    								<input type="hidden" th:field="*{create_time}">
    								<input type="hidden" th:field="*{member_mail}">
    								<input type="hidden" th:field="*{fileRemoved}">
									<p>
									<div class="text-center">
										<input type="button" class="btn btn-primary btn-sm" th:onclick="|location.href='@{/board/list(board_category=${param.board_category})}'|" value="목록으로">
									    <input type="button" class="btn btn-primary btn-sm" onclick="formCheck()" value="수정하기">
									    <input type="reset" class="btn btn-primary btn-sm" value="취소">
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</main>
		</div>
	</div>
	<script src="/js/app.js"></script>

</body>
</html>
