<!DOCTYPE html>
<html lang="ko">
<head th:replace="head :: head"></head>
<head>
	<title>글 작성</title>
</head>

<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> 
	<script th:inline="javascript">
	
		let board_category = /*[[${board_category}]]*/'';
		function formCheck(){
			
			let board_title = $("#board_title");
	
			if(board_title.val()==""){
				alert("제목을 입력하세요.");
				board_title.focus();
				return false;
			}
			
			if(board_title.val().length > 70){
				alert("제목은 50자 이내로 입력해주세요.");
				board_title.focus();
				return false;
			}
			
			let board_contents = $("#board_contents");
			
			if(board_contents.val()==""){
				alert("내용을 입력하세요.");
				board_contents.focus();
				return false;
			}
			
			
			
			alertWriteSuccess();
			
			
			

			}
			function alertWriteSuccess(board_category){
				let content = $("#alertWriteSucess").val();
				if(confirm("등록하시겠습니까?")){
				alert("글이 등록되었습니다.");
				$.ajax({
				url: "/board/write?board_category=" + board_category,
				type: "POST",
				
				success: function (){q2
						Swal.fire({
							title: '글이 등록되었습니다.',
							icon: 'success'
						}).then(() => {
							location.href = "/board/list?board_category=" + board_category;
						});
						
					}
			});}
			}
	</script>		
	
	
	<div class="wrapper">
		<!-- 사이드 메뉴 -->
		<nav id="sidebar" class="sidebar js-sidebar" th:if="${session.loginMember}">
			<div th:replace="sidebar :: login"></div>
		</nav>
		<!-- 상단 드롭다운 -->
		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg" th:if="${session.loginMember}">
				<a class="sidebar-toggle js-sidebar-toggle">
					<i class="hamburger align-self-center"></i>
    			</a>
				<div th:replace="dropdown :: login"></div>
			</nav>
			
			<main class="content">
				<form action="write" method="post" th:object="${writeForm}" enctype="multipart/form-data" onsubmit="return formCheck()">
					<div class="container-fluid p-0">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="card-header">
										<h5 class="card-title mb-0">글쓰기</h5>
									</div>
								 	<table class="table">
								  		<tbody>
							    			<tr>
												<th class="text-center">제목</th>
												<td>
										          <input type="text" class="form-control" th:field="*{board_title}">
										          <div class="text-danger" th:if="${#fields.hasErrors('board_title')}" th:errors="*{board_title}"></div>
										        </td>
										    </tr>
							    			<tr>
												<th class="text-center">내용</th>
												<td>
										          <textarea rows="10" class="form-control" th:field="*{board_contents}"></textarea>
          										  <div class="text-danger" th:if="${#fields.hasErrors('board_contents')}" th:errors="*{board_contents}"></div>
										        </td>
										    </tr>
										    <tr>
												<th class="text-center">첨부파일</th>
												<td>
													<input class="form-control" type="file" name="file">
												</td>
											</tr>
										  </tbody>
										</table>
										<input type="hidden" th:field="*{board_category}">
									    <p>
									    <div class="text-center">
									      <input type="button" class="btn btn-primary btn-sm" th:onclick="|location.href='@{/board/list(board_category=${param.board_category})}'|" value="목록으로">
									      <input type="submit" class="btn btn-primary btn-sm" value="등록하기">
									      <input type="reset" class="btn btn-primary btn-sm" value="취소">
									    </div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</main>
			</div>
		</div>
		<script src="/js/app.js"></script>
</body>
</html>
