<!DOCTYPE html>
<html lang="ko">
<head th:replace="head :: head"></head>
<head>
	<title>동호회 만들기</title>
</head>

<body>
	<div class="wrapper">
		<!-- 사이드 메뉴 -->
		<nav id="sidebar" class="sidebar js-sidebar">
			<div th:replace="sidebar :: login"></div>
		</nav>
		<!-- 상단 드롭다운 -->
		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle js-sidebar-toggle">
					<i class="hamburger align-self-center"></i>
    			</a>
				<div th:replace="dropdown :: login"></div>
			</nav>
			
			<main class="content">
				<form action="write" method="post" th:object="${club}" enctype="multipart/form-data">
					<div class="container-fluid p-0">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="card-header">
										<h5 class="card-title mb-0">동호회 만들기</h5>
									</div>
								 	<table class="table">
								  		<tbody>
							    			<tr>
												<th class="text-center">동호회 명</th>
												<td>
										          <input type="text" class="form-control" th:field="*{board_title}">
										          <div class="text-danger" th:if="${#fields.hasErrors('board_title')}" th:errors="*{board_title}"></div>
										        </td>
										    </tr>
							    			<tr>
												<th class="text-center">한줄 소개</th>
												<td>
										          <input type="text" class="form-control" th:field="*{board_contents}">
										          <div class="text-danger" th:if="${#fields.hasErrors('board_contents')}" th:errors="*{board_contents}"></div>
										        </td>
										    </tr>
										    <tr>
												<th class="text-center">첨부파일</th>
												<td>
													<input class="form-control" type="file" name="file">
												</td>
											</tr>
										  </tbody>
										</table>
									    <p>
									    <div class="text-center">
									      <input type="button" class="btn btn-primary btn-sm" onclick="location.href='/club/list'" value="목록으로">
									      <input type="submit" class="btn btn-primary btn-sm" value="등록하기">
									      <input type="reset" class="btn btn-primary btn-sm" value="취소">
									    </div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</main>
			</div>
		</div>
		<script src="/js/app.js"></script>
</body>
</html>
