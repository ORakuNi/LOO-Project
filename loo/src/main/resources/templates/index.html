<!DOCTYPE html>
<html lang="ko">
<head th:replace="head :: head"></head>
<head>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
		integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF"
		crossorigin="anonymous"></script>
		
	<title>홈</title>

	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function () {
			$("#comcheck").click(function () {
				Swal.fire({
					title: '출근하시겠습니까?',
					text: "다시 되돌릴 수 없습니다. 신중하세요.",
					icon: 'success',
					showCancelButton: true,
					confirmButtonColor: '#3085d6',
					cancelButtonColor: '#d33',
					confirmButtonText: '출근 ',
					cancelButtonText: '취소'
				}).then((result) => {
					if (result.isConfirmed) {
						const url = "/attendance";
						$.ajax({
							url: url,
							type: "POST",
							success: function (result) {
								Swal.fire(
									'출근 되었습니다.',
									'오늘 하루도 화이팅하세요'
								).then(() => {
									// 출근 요청 성공 후에 페이지 새로고침
									location.reload();
								});
							},
							error: function (error) {
								console.log('Error ${error}')
							}
						});
					}
				});
			});
		});
	</script>

	<script>
		$().ready(function () {
			$("#comout").click(function () {
				Swal.fire({
					title: '퇴근하시겠습니까?',
					text: "다시 되돌릴 수 없습니다. 신중하세요.",
					icon: 'warning',
					showCancelButton: true,
					confirmButtonColor: '#3085d6',
					cancelButtonColor: '#d33',
					confirmButtonText: '퇴근 ',
					cancelButtonText: '취소'
				}).then((result) => {

					if (result.isConfirmed) {
						const url = "/leave";
						$.ajax({
							url: url,
							type: "POST",
							success: function (result) {
								Swal.fire(
									'퇴근 되었습니다.',
									'오늘 하루도 수고하셨습니다',
								).then(() => {
									// 퇴근 요청 성공 후에 페이지 새로고침
									location.reload();
								});
							},
							error: function (error) {
								console.log('Error ${error}')
							}
						})

					}
				})

			});
		});
	</script>
	
	<script>
		$(document).ready(function () {
			let weatherIcon = {
				'01': 'fas fa-sun',
				'02': 'fas fa-cloud-sun',
				'03': 'fas fa-cloud',
				'04': 'fas fa-cloud-meatball',
				'09': 'fas fa-cloud-sun-rain',
				'10': 'fas fa-cloud-showers-heavy',
				'11': 'fas fa-poo-storm',
				'13': 'far fa-snowflake',
				'50': 'fas fa-smog'
			};

			// 선택한 도시가 변경되면 이벤트 핸들러 실행
			$('select.form-select').change(function () {
				// 선택한 도시의 값을 가져옴
				var selectedCity = $(this).val();

				// API 요청을 보낼 URL을 생성
				var apiUrl = 'https://api.openweathermap.org/data/2.5/weather?q=' + selectedCity + '&APPID=66ae6c9da765953cc1248d15b7f58817&units=metric';

				$.ajax({
					url: apiUrl,
					dataType: 'json',
					type: 'GET',
					success: function (data) {
						var $Icon = (data.weather[0].icon).substr(0, 2);
						var $Temp = Math.floor(data.main.temp) + 'º';
						var $city = data.name;

						// 날씨 정보 업데이트
						$('.CurrIcon').empty().append('<i class="' + weatherIcon[$Icon] + '"></i>');
						$('.CurrTemp').text($Temp);
						$('.City').text($city + '의 날씨 정보입니다');
					},
					error: function () {
						alert('날씨 정보를 가져올 수 없습니다.');
					}
				});
			});

			// 페이지 로드 시 초기 선택한 도시에 대한 날씨 정보를 가져옴
			$('select.form-select').trigger('change');
		});
	</script>
	
	  
   

</head>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			var date = new Date(Date.now() - 5 * 24 * 60 * 60 * 1000);
			var defaultDate = date.getUTCFullYear() + "-" + (date.getUTCMonth() + 1) + "-" + date.getUTCDate();
			document.getElementById("datetimepicker-dashboard").flatpickr({
				inline: true,
				prevArrow: "<span title=\"Previous month\">&laquo;</span>",
				nextArrow: "<span title=\"Next month\">&raquo;</span>",
				defaultDate: defaultDate
			});
		});
		document.addEventListener("DOMContentLoaded", function() {
			// Pie chart
			new Chart(document.getElementById("chartjs-dashboard-pie"), {
				type: "pie",
				data: {
					labels: ["개발부", "생산부", "영업부"],

		});
