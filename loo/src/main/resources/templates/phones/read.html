<!DOCTYPE html>
<html lang="ko">
	<head th:replace="head :: head"></head>
<head>
	<title>전화번호부</title>
</head>
<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar" th:if="${session.loginMember}">
			<div th:replace="sidebar :: login"></div>
		</nav>
		<!-- 상단 드롭다운 -->
		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg" th:if="${session.loginMember}">
				<a class="sidebar-toggle js-sidebar-toggle">
					<i class="hamburger align-self-center"></i>
    			</a>
				<div th:replace="dropdown :: login"></div>
			</nav>
		
		

				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">
						<li class="nav-item dropdown">
							<a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
                				<i class="align-middle" data-feather="settings"></i>
              				</a>
							<!-- 회원이름 표시 -->
							<a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
                				<img src="/img/avatars/profile.png" class="avatar img-fluid rounded me-1" alt="basic" />
               					<span class="text-dark">[[${session.loginMember.member_name}]]</span>
              				</a>
              				<!-- 드롭다운 내 메뉴 -->
							<div class="dropdown-menu dropdown-menu-end">
								<a class="dropdown-item" href="/users/update"><i class="align-middle me-1" data-feather="user"></i> 내 정보</a>
								<a class="dropdown-item" href="#"><i class="align-middle me-1" data-feather="check-square"></i> 근태관리</a>
								<!-- 드롭다운 메뉴 구분선 -->
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="/users/logout"><i class="align-middle me-1" data-feather="log-out"></i> 로그아웃</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
			<main class="content">
				<div class="container-fluid p-0">
					<div class="card">
						<div class="card-body">
							<div class="row">
								<div class="card-header">
									<h5 class="card-title mb-0">전화번호부</h5>
								</div>
									<table class="table">
	 	 <tbody>
			<tr class="text-center">
				<th>
					<form th:action="@{/phones/read}" method="get" class="text-center">
   					
				<select class="form-select mb-1" id="department_name" name="department_name">
					 <label for="department_name">부서:</label>
					<option value="" selected>부서</option>
					<option value="개발팀">개발팀</option>
					<option value="인사팀">인사팀</option>
					<option value="총무팀">총무팀</option>
				</select>
				</th>
				<th>
						 <label for="member_mail">이메일:</label>
					       <input type="text" id="member_mail" name="member_mail">
				</th>
				<th>	  <label for="member_name">이름:</label>
					        <input type="text" id="member_name" name="member_name">
				</th>
				<th>    <label for="phone">전화번호:</label>
					    <input type="text" id="phone" name="phone">
				</th>
		<th> <input class="btn btn-primary btn-sm" type="submit" onclick="location.href='/phones/read'" value="검색">
		</th>			
							</form>
			</tr>
	 	 </tbody>
		</table>
					<div class="card">
						<div class="card-body">
							<div class="row">
								
								<table class="table">
										<tbody>
											<tr class="text-center">
							      		<th>No</th>
							      		<th>메일</th>
									    <th>이름</th>
									    <th>전화번호</th>
									    <th>부서</th>
									    <th>직함</th>
									</tr>
						
								<tr class="text-center" th:each="member, memberStat : *{member}">		
						   			<td th:text="${memberStat.index +1}"></td> 
							        <td th:text="*{member.member_mail}"></td>
							        <td th:text="*{member.member_name}"></td> 
									<td th:text="*{member.phone}"></td>
									<td th:text="*{member.department_name}"></td>
									<td th:text="*{member.position_id}"></td>
								</tr>
								</tbody>
    							</table>
							    <p>
								<div class="text-center">
								    <input type="button" class="btn btn-primary btn-sm" onclick="location.href='/phones/list'" value="목록으로">
								   
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>

		<script src="/js/app.js"></script>

	</body>

</html>
