<!DOCTYPE html>
<html lang="ko">
<head th:replace="head :: head"></head>
<head>
	<title>로그인</title>
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">반갑습니다 LOO입니다!!</h1>
							<p class="lead">
								
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<form action="login" method="post" th:object="${login}">
										<div class="mb-3">
											<label class="form-label">아이디(Email)</label>
											<input class="form-control form-control-lg" type="email" th:field="*{member_mail}" placeholder="이메일을 입력해주세요." />
											<div class="text-danger" th:errors="*{member_mail}"></div>
										</div>
										<div class="mb-3">
											<label class="form-label">비밀번호</label>
											<input class="form-control form-control-lg" type="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요." />
											<div class="text-danger" th:errors="*{password}"></div>
										</div>
										<div th:if="${#fields.hasGlobalErrors()}">
									  	  <p class="text-danger" th:each="err : ${#fields.globalErrors}" th:text="${err}">
									  	</div>
										<div class="d-grid gap-2 mt-3">
											<input type="submit" value="로그인" class="btn btn-lg btn-primary">
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="text-center mb-3">
							사내계정이 없으신가요? <a href="/users/signup">회원가입</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>

</body>

</html>
