<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>LOO-회원가입</title>

	<link href="/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">회원가입</h1>
							<p class="lead">
								LOO 회원가입 페이지 입니다
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<form action="signup" method="post" th:object="${member}">
										<div class="mb-3">
											<label class="form-label">아이디(Email)</label>
											<input class="form-control form-control-lg" type="email" th:field="*{company_id}" placeholder="회사 이메일을 입력해주세요." />
										</div>
										<div class="mb-3">
											<label class="form-label">비밀번호</label>
											<input class="form-control form-control-lg" type="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요." />
										</div>
										<div class="mb-3">
											<label class="form-label">이름</label>
											<input class="form-control form-control-lg" type="text" th:field="*{name}" placeholder="이름을 입력해주세요." />
										</div>
										<div class="mb-3">
											<label class="form-label">전화번호</label>
											<input class="form-control form-control-lg" type="text" th:field="*{phone_number}" placeholder="연락처를 입력해주세요." />
										</div>
										<div class="mb-3">
											<label class="form-label">생년월일</label>
											<input class="form-control form-control-lg" type="date" th:field="*{birthday}"/>
										</div>
										<div class="mb-3">
											<label class="form-label">입사일</label>
											<input class="form-control form-control-lg" type="date" th:field="*{hire_date}"/>
										</div>
										<div class="mb-3">
											<label class="form-label">회사명</label>
											<input class="form-control form-control-lg" type="text" th:field="*{company_id}" placeholder="회사명을 입력해주세요."/>
										</div>
										<div class="mb-3">
											<label class="form-label">부서 정보</label>
											<input class="form-control form-control-lg" type="text" th:field="*{department_id}" placeholder="부서 정보를 입력해주세요."/>
										</div>
										<div class="mb-3">
											<label class="form-label">직책</label>
											<input class="form-control form-control-lg" type="text" th:field="*{position_id}" placeholder="직책 정보를 입력해주세요."/>
										</div>
										<div class="d-grid gap-2 mt-3">
											<input type="submit" value="회원가입" class="btn btn-lg btn-primary">
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="text-center mb-3">
							이미 사원계정이 있습니까? <a href="/users/login">로그인</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>

</body>

</html>
