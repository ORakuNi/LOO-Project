<!DOCTYPE html>
<html lang="ko">
<head th:replace="head :: head"></head>
<head>
	<title>내 정보</title>
</head>

<body>
	<div class="wrapper">
		<!-- 사이드 메뉴 -->
		<nav id="sidebar" class="sidebar js-sidebar" th:if="${session.loginMember}">
			<div th:replace="sidebar :: login"></div>
		</nav>
		<!-- 상단 드롭다운 -->
		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg" th:if="${session.loginMember}">
				<a class="sidebar-toggle js-sidebar-toggle">
					<i class="hamburger align-self-center"></i>
    			</a>
				<div th:replace="dropdown :: login"></div>
			</nav>

			<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3">내 정보</h1>
					<form th:action="@{/users/update(member_mail=${update.member_mail})}" method="post" th:object="${update}">
						<div class="mb-3">
							<label class="form-label">아이디(Email)</label>
							<input type="text" class="form-control" th:field="*{member_mail}" disabled/>
						</div>
						<div class="mb-3">
							<label class="form-label">비밀번호</label>
							<input class="form-control form-control-lg" type="password" th:field="*{password}" placeholder="새 비밀번호를 입력해주세요." />
						</div>
						<div class="mb-3">
							<label class="form-label">이름</label>
							<input type="text" class="form-control" th:field="*{member_name}" disabled/>
						</div>
						<div class="mb-3">
							<label class="form-label">전화번호</label>
							<input class="form-control form-control-lg" type="text" th:field="*{phone}" />
						</div>
						<div class="mb-3">
							<label class="form-label">생년월일</label>
							<input type="text" class="form-control" th:field="*{birthday}" disabled/>
						</div>
						<div class="mb-3">
							<label class="form-label">입사일</label>
							<input type="text" class="form-control" th:field="*{hire_date}" disabled/>
						</div>
						<div class="mb-3">
							<label class="form-label">회사명</label>
							<input type="text" class="form-control" th:field="*{company_id}" disabled/>
						</div>
						<div class="mb-3">
							<label class="form-label">부서 정보</label>
							<input type="text" class="form-control" th:field="*{department_id}" disabled/>
						</div>
						<div class="mb-3">
							<label class="form-label">직책</label>
							<input type="text" class="form-control" th:field="*{position_id}" disabled/>
						</div>
						<div class="d-grid gap-2 mt-3">
							<input type="submit" value="수정하기" class="btn btn-lg btn-primary">
						</div>
					</form>
				</div>
			</main>

		</div>
	</div>

	<script src="/js/app.js"></script>

</body>

</html>
